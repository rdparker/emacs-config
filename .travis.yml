language: generic
dist: trusty
addons:
  apt:
    packages:
      - emacs
script: >
  emacs -batch
  -L .
  -l bind-chord.el
  -l bind-key.el
  -l use-package-bind-key.el
  -l use-package-chords.el
  -l use-package-core.el
  -l use-package-delight.el
  -l use-package-diminish.el
  -l use-package-ensure-system-package.el
  -l use-package-ensure.el
  -l use-package-jump.el
  -l use-package-tests.el
  -l use-package.el
  --eval '(defvar running-on-travis t)'
  -f ert-run-tests-batch-and-exit
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/848b93e13f8e6ab0cc86
    on_success: change
    on_failure: always
    on_start: never
